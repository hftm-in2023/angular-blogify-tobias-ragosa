<main class="main">
  <mat-toolbar color="primary">
    <button
      mat-button
      routerLink="/"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Blog
    </button>
    <button mat-button routerLink="/demo" routerLinkActive="active-link">
      Demo
    </button>

    @if (isAuthenticated()) {
      @if (hasUserRole()) {
        <a mat-button routerLink="/add-blog" class="btn-primary">Neuer Blog</a>
      }
    }

    <div class="login-area">
      @if (isAuthenticated()) {
        <span class="username">
          {{ userData().preferred_username }}
        </span>
        <button mat-button (click)="logout()" matTooltip="Logout">
          <mat-icon color="primary">logout</mat-icon>
        </button>
      } @else {
        <button mat-button (click)="login()" matTooltip="Login">
          <mat-icon color="primary">login</mat-icon>
        </button>
      }
    </div>
  </mat-toolbar>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</main>
