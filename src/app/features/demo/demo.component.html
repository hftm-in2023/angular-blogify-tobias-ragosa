<mat-card>
  <h1>{{ title }}</h1>

  <mat-form-field>
    <input matInput placeholder="Your name" [(ngModel)]="name" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="toggleDetails()">
    {{ showDetails ? "Hide" : "Show" }} Details
  </button>

  <div *ngIf="showDetails">
    <p>
      Your name is: <strong>{{ name }}</strong>
    </p>
  </div>

  <p [ngStyle]="{ color: selectedColor }">
    This text uses selected color: {{ selectedColor }}
  </p>

  <p [ngClass]="{ highlight: selectedColor === 'red' }">
    Red makes this text bold!
  </p>

  <mat-form-field>
    <mat-select [(ngModel)]="selectedColor" placeholder="Select color">
      <mat-option value="red">Red</mat-option>
      <mat-option value="green">Green</mat-option>
      <mat-option value="blue">Blue</mat-option>
    </mat-select>
  </mat-form-field>

  <h3>Choose an animal:</h3>
  <div *ngFor="let animal of animals">
    <button mat-button (click)="changeAnimal(animal)">
      {{ animal }}
    </button>
  </div>

  <div [ngSwitch]="currentAnimal">
    <p *ngSwitchCase="'Dog'">You chose a ğŸ¶</p>
    <p *ngSwitchCase="'Cat'">You chose a ğŸ±</p>
    <p *ngSwitchCase="'Bird'">You chose a ğŸ¦</p>
    <p *ngSwitchDefault>Unknown animal</p>
  </div>
</mat-card>
